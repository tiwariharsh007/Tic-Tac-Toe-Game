<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="introd">
            <p>TIC TAC TOE</p>
            <p class="sub">Click to continue.....</p>
        </div>
        <div class="video">
            <video autoplay muted loop id="myVideo">
                <source src="production_id_4822908 (1080p).mp4" type="video/mp4">
            </video>
        </div>

        <p class="game-info">Current Player - X</p>

        <div class="play-area">

            <div class="pict">
                <img src="man.png" alt="player1" class="player player1">
            </div>
            <div class="tic-tac-toe">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
            </div>
            <div class="pict">
                <img src="monitor.png" alt="player1" class="player player2">
            </div>
        </div>
        <button class="btn active">New Game</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
